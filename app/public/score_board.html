<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div class="nav">

         <h1>SCOREBOARD</h1>
      </div>
    </div>

  <div class ="jumbotron">   
      <div class="players-info">
        <div class="player1-input">
          <input placeholder="Player 1" type="text" class="player1-name-input">
        </div>
        <div class="game-info">
          <ul class ="pull-left">
            <li> <a class='btn' id='501game' href='#'>New 501 Game!</a></li>
            <li> <a class='btn' id='P1-new-game' href='#'>Start Game Player 1</a></li> 
          </ul>
          <ul class="pull-right">
            <li> <a class='btn' id='P2-new-game' href='#'>Start Game Player 2</a></li>
            <li> <a class='btn' id='301game' href='#' disable="false">New 301 Game!</a></li>
          </ul>
                  <a class='btn' id='start-game' href='#'>Start Game!</a></li>
        

       <!--  <a class="new-501-game" id="501game" href='#'>New 501 Game!</a>
        <a class="new-301-game" id="301game" href='#' disable="false">New 301 Game!</a>
        <a class="start-game-player1" id="P1-new-game" href='#'>Start Game Player 1</a>
        <a class="start-game-now" id="start-game" href='#'>START GAME!</a>
        <a class="start-game-player2" id="P2-new-game" href='#'>Start Game Player 2</a> -->
      </div>
        <div class="player2-input">
          <input placeholder="Player 2" type="text" class="player2-name-input">
        </div>
  </div> 
  <div class="player1-score">
    <input id="P1-score" type="text" name="start-score" value="" readonly></input>
  </div>  
  <div class="darts-calculator">
    <form name="Calc">
      <table class="calc-table" border="5">
        <tbody class="calc-body">
          <tr>
            <td>
              <input class="score-display" id="current-score" type="text" name="Input"></input>
              <br>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" onclick="Calc.Input.value += '7'" value=" 7 " name="seven"></input>
              <input type="button" onclick="Calc.Input.value += '8'" value=" 8 " name="eight"></input>
              <input type="button" onclick="Calc.Input.value += '9'" value=" 9 " name="nine"></input>
              <input id="one-touch" type="button" onclick="Calc.Input.value += '180'" value=" 180 " name="oneeighty"></input>
              <br>
              <input type="button" onclick="Calc.Input.value += '4'" value=" 4 " name="four"></input>
              <input type="button" onclick="Calc.Input.value += '5'" value=" 5 " name="five"></input>
              <input type="button" onclick="Calc.Input.value += '6'" value=" 6 " name="six"></input>
              <input id="one-touch" type="button" onclick="Calc.Input.value += '140'" value=" 140 " name="oneforty"></input>
              <br>
              <input type="button" onclick="Calc.Input.value += '1'" value=" 1 " name="one"></input>
              <input type="button" onclick="Calc.Input.value += '2'" value=" 2 " name="two"></input>
              <input type="button" onclick="Calc.Input.value += '3'" value=" 3 " name="three"></input>
              <input id="one-touch" type="button" onclick="Calc.Input.value += '100'" value=" 100 " name="ton"></input>
              <br>
              <input type="button" onclick="Calc.Input.value = ''" value=" c " name="clear"></input>
              <input type="button" onclick="Calc.Input.value += '0'" value=" 0 " name="zero"></input>
              <input type="button" onclick="Calc.Input.value += ' + '" value=" + " name="plus"></input>
              <input id="one-touch" type="button" onclick="Calc.Input.value += '60'" value=" 60 " name="sixty"></input>
              <br>
              <input id="calculate" class="score" type="button" value="SCORE!"></input>
              <input id="one-touch" type="button" onclick="Calc.Input.value = eval(Calc.Input.value)" value=" = " name="DoIt"></input>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="player2-score">
    <input id="P2-score" type="text" name="start-score" value="" readonly></input>
  </div>
</div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="scoreboard.js"></script>

</script>
</body>
